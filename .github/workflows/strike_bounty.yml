name: Bounty Striker

on:
  schedule:
    - cron: '0 * * * *' # Every hour
  workflow_dispatch:      # Manual trigger button

jobs:
  strike:
    runs-on: ubuntu-latest
    # ðŸ‘‡ 1. THIS IS CRITICAL: If your secrets are in an 'Environment', 
    # the name here must match exactly (e.g., 'production' or 'main').
    # If your secrets are just 'Repository Secrets', you can remove this line.
    environment: production 

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Install Dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          # Ensure psycopg2-binary is present for Aiven SSL connections
          pip install psycopg2-binary

      - name: Run Striker
        env:
          DATABASE_URL: ${{ secrets.DATABASE_URL }}
          GH_TOKEN: ${{ secrets.GH_TOKEN }}
          PRIVATE_KEY: ${{ secrets.PRIVATE_KEY }}
          PYTHONPATH: .
        run: |
          # 2. DEBUG CHECK: This ensures the script doesn't run with empty strings
          echo "Verifying environment variables..."
          if [ -z "$DATABASE_URL" ]; then
            echo "ERROR: DATABASE_URL is empty. Check GitHub Secrets/Environments."
            exit 1
          fi
          
          echo "DATABASE_URL detected (Length: ${#DATABASE_URL} chars). Starting script..."
          python onchain/script/strike_bounty.py